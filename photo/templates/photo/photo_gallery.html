{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

<section class="section">
  <h2>Photo Gallery</h2>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 text-center">
      <p class="long-copy"> Profesional Baby and Kids Photos</p>
    </div>
    <div class="col-md-3">
    </div>
  </div>

  <div class="row featurette text-center">
    {% for photo in photo_gallery %}
    <div class="col-lg-3 text-center" >
      <!-- <div class="wrapper"> -->
      <img src="{{ photo.image.url }}" class = "img-fluid" width = '285px'  alt="">
      <!-- </div> -->
    </div>

    {% endfor %}
  </div>
  <hr class="gallery-divider">
</section>

<section>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center mb-5">Booking Form</h3>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="text" class="form-control" id="contact_number">
        </div>

        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="description">Descripion of what is required</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>

    </div>

  </div>
  <hr class="gallery-divider">
</section>


{% endblock %}
